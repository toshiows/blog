<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>WsBlog</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="icon" href="static/favicon.ico" />
	</head>
		
	<body>
		<header>
			<nav class="navbar navbar-expand-sm bg-info navbar-dark">
			  <span class="navbar-brand mb-0 h1" style="font-weight: bold">
			 	 <a href="/posts" style="color: white; text-decoration: none;">WsBlog</a>
			  </span>
			</nav>
		</header>
	
	<div class="main">
		<div class="container" style="width: 60%; padding-bottom: 30px">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" style="background-color: white; padding-left: 0px">
			    <li class="breadcrumb-item" aria-current="page">
			    	<a href="/posts">Posts</a>
			    </li>
			    <li class="breadcrumb-item active" aria-current="page">Post</li>
			  </ol>
			</nav>
		
		<article>
			<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
				<span th:text="${post.titulo}"></span>
			</h1>
			
			<p class="card-subtitle mb-2 text-muted">
				<i class="material-icons" style="vertical-align: bottom">person_outline</i>
				<span th:text="${post.autor}"></span>
				<br>
				<i class="material-icons" style="vertical-align: bottom">date_range</i>
				<span th:text="${#temporals.format(post.data, 'dd-MM-yyyy')}"></span>
			
			</p>
			
			<section>
				<p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
			</section>
		</article>
		
		<br>
		
		<div id="disqus_thread"></div>
		</div>
	</div>
	
	
<script th:inline="javascript">
/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
	this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
	this.page.identifier = [[${post.id}]]; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	
};

(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');
	s.src = 'https://wsblog-2.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                            
	
	</body>
</html>
