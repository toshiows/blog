<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>WsBlog</title>
	</head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
			  <span class="navbar-brand mb-0 h1" style="font-weight: bold">WsBlog</span>
			</nav>
		</header>
	
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" style="background-color: white; padding-left: 0px">
			    <li class="breadcrumb-item" aria-current="page">
			    	<a href="/posts">Posts</a>
			    </li>
			    <li class="breadcrumb-item active" aria-current="page">Post</li>
			  </ol>
			</nav>
		
		<article>
			<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
				<span th:text="${post.titulo}"></span>
			</h1>
			
			<p class="card-subtitle mb-2 text-muted">
				<i class="material-icons" style="vertical-align: bottom">person_outline</i>
				<span th:text="${post.autor}"></span>
				<br>
				<i class="material-icons" style="vertical-align: bottom">date_range</i>
				<span th:text="${post.data}"></span>
			
			</p>
			
			<section>
				<p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
			</section>
		</article>
		
		</div>
	</main>
	
	</body>
</html>
